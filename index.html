<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Bài 1,2,3
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Nhập số nguyên</label>
            <input id="txtNumber" type="text" class="form-control">
          </div>
          <button class="btn btn-success" onclick="addNumber()">
            Nhập số
          </button>
          <button class="btn btn-warning ml-3" onclick="tongSoDuong()">
            Tổng số dương
          </button>
          <button class="btn btn-warning ml-3" onclick="demSoDuong()">
            Đếm số dương
          </button>
          <button class="btn btn-warning ml-3" onclick="soNhoNhat()">
            Tìm số nhỏ nhất
          </button>
          <button class="btn btn-warning mt-3" onclick="soDuongNhoNhat()">
            Số Dương Nhỏ Nhất
          </button>
          <button class="btn btn-warning mt-3 ml-3" onclick="soChanCuoiCung()">
            Số Chẵn Cuối Cùng
          </button>
          <button class="btn btn-warning mt-3 ml-3" onclick="interChangeSort()">
            Đỗi chỗ
          </button>
          <button class="btn btn-warning mt-3 ml-3" onclick="sapXepTangDan()">
            Thứ tự tăng dần
          </button>
          <button class="btn btn-warning mt-3 ml-3" onclick="SNT()">
            Số nguyên
          </button>
          <button class="btn btn-warning mt-3 ml-3" onclick="SNTDauTien()">
            Số nguyên đầu tiên
          </button>
          <button class="btn btn-warning mt-3 ml-3" onclick="checkSoNguyen()">
            Kiểm tra số nguyên
          </button>

          <div class="card-footer text-muted">
            <div id="infoListNumber"></div>
            <div id="infoTongSoDuong"></div>
            <div id="infoDemSoDuong"></div>
            <div id="infoSoNhoNhat"></div>
            <div id="infoSoDuongNhoNhat"></div>
            <div id="infoSoChanCuoiCung"></div>
            <div id="infoDoiCho"></div>
            <div id="infoSapXepTangDan"></div>
            <div id="infoCheckSoNguyen"></div>
          </div>
        </div>
      </div>
    </div>
  </div>















  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
